<div class="container-fluid">
  <app-pagetitle
    title="Sale Invoice"
    [breadcrumbItems]="breadCrumbItems"
  ></app-pagetitle>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body pb-0">
          <div
            class="alert alert-danger text-center"
            *ngIf="PartyDueDays != null && PartyDueDays != undefined"
            role="alert"
          >
            Party Blocked. Reason : Payment Due {{ PartyDueDays }} Days
          </div>
          <div
            class="alert alert-success text-center"
            *ngIf="isBillingEnabled"
            role="alert"
          >
            Admin Allowed to sell.
          </div>
          <form [formGroup]="addPurchaseForm" (ngSubmit)="AddSale()">
            <div class="form-row border-bottom">
              <div class="col-md-2 mb-3">
                <label for="invoiceNo">Invoice Number</label>
                <input
                  type="text"
                  formControlName="invoiceNo"
                  class="form-control"
                  id="invoiceNo"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="col-md-2 mb-3">
                <label for="branchId">Branch</label>
                <app-branch-input formControlName="branch"></app-branch-input>
              </div>

              <!-- party input -->
              <div class="col-md-4 mb-3">
                <div class="d-flex justify-content-between">
                  <label for="partyId">Party </label>
                </div>
                <app-party-input formControlName="party"></app-party-input>
              </div>
              <!-- party input -->
              <div class="col mb-3">
                <label for="saleDate">Date</label>

                <app-date-input formControlName="date"></app-date-input>
              </div>
              <div class="col mb-3">
                <label for="dueDate">Due</label>
                <app-date-input formControlName="due"></app-date-input>
              </div>
              <div class="col mb-3">
                <label for="taxType">Tax Type</label>
                <select
                  class="custom-select"
                  tabindex="-1"
                  formControlName="TaxType"
                  required
                >
                  <option *ngFor="let item of taxTypeList" [ngValue]="item">
                    {{ item }}
                  </option>
                </select>
              </div>
            </div>
            <div class="form-row pt-1">
              <!-- product input  -->
              <div class="col-md-5 mb-3">
                <label for="product">Product Item</label>
                <app-product-input
                  formControlName="productData"
                ></app-product-input>
              </div>
              <!-- product input  -->

              <div class="col-md-2 mb-3">
                <label for="date">Batch</label>
                <select class="custom-select" required>
                  <option></option>
                </select>
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>
              <div class="col-md-2 mb-3">
                <label for="expireDate">Expiry</label>
                <app-date-input
                  formControlName="expireDate"
                  [minDate]="Todaydate"
                ></app-date-input>
              </div>
              <div class="col-md-1 mb-3">
                <label for="quantity">QTY</label>
                <input
                  type="text"
                  formControlName="quantity"
                  class="form-control"
                  id="quantity"
                  required
                />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>
              <div class="col-md-1 mb-3">
                <label for="invQuantity">I. Qty</label>
                <input
                  formControlName="invQuantity"
                  type="text"
                  class="form-control"
                  id="invQuantity"
                  autocomplete="off"
                  required
                />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>
              <div class="col-md-1 mb-3">
                <label for="freeQuantity">F. Qty</label>
                <input
                  formControlName="freeQuantity"
                  type="text"
                  class="form-control"
                  id="freeQuantity"
                  autocomplete="off"
                  required
                />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-1 mb-3">
                <label for="mrp">MRP</label>
                <input
                  formControlName="mrp"
                  type="number"
                  class="form-control"
                  id="mrp"
                  required
                />
              </div>
              <div class="col-md-2 mb-3">
                <label for="partyId">Rate</label>
                <input type="number" class="form-control" id="rate" />
              </div>
              <!-- <div class="col-md-1 mb-3">
                <label for="saleRate">Sale Rate</label>
                <input type="text" class="form-control" name="saleRate" [(ngModel)]="model.saleRate">
              </div> -->
              <div class="col-md-1 mb-3">
                <label for="date">Disc % </label>
                <input
                  formControlName="discount"
                  type="number"
                  class="form-control"
                  id="discount"
                />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>
              <div class="col-md-2 mb-3">
                <label for="taxType">O. Discount %</label>
                <!-- <code> AMT: {{(model.otherDiscount * (model.amount * model.quantity))/100  }}</code> -->

                <input
                  formControlName="otherDiscount"
                  type="number"
                  class="form-control"
                  id="otherDiscount"
                />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>
              <div class="col-md-1 mb-3">
                <label for="taxType">Tax</label>
                <app-tax-input formControlName="Tax"></app-tax-input>
              </div>
              <div class="col-md-2 mb-3">
                <label for="taxType">Amount</label>
                <input
                  formControlName="Amount"
                  type="number"
                  disabled
                  class="form-control bg-light"
                  id="amount"
                  required
                />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>

              <div class="col-md-2">
                <mat-checkbox
                  name="isSchemeApplied"
                  class="example-margin"
                  color="primary"
                  >Apply Scheme</mat-checkbox
                >
                <button class="btn btn-primary btn-block">
                  Add <span class="fa fa-plus"></span>
                </button>
                <!-- [disabled]="saleForm.invalid && !isBillingEnabled" -->
              </div>
            </div>
          </form>
          <!-- /form .needs-validation -->
        </div>
      </div>

      <!-- <div class="card invoice">
        <div class="card-body ">
          <div class="submit-section d-flex justify-content-center">
            <button [disabled]="!products.length" (click)="submitPurchase()"
              class="btn btn-primary submit-btn">Save</button>
          </div>
        </div>
      </div> -->
    </div>
  </div>
</div>
