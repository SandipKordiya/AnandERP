<div class="container-fluid">
  <app-pagetitle
    title="Sale Invoice"
    [breadcrumbItems]="breadCrumbItems"
  ></app-pagetitle>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body pb-0">
          <div
            class="alert alert-danger text-center"
            *ngIf="PartyDueDays != null && PartyDueDays != undefined"
            role="alert"
          >
            Party Blocked. Reason : Payment Due {{ PartyDueDays }} Days
          </div>
          <div
            class="alert alert-success text-center"
            *ngIf="isBillingEnabled"
            role="alert"
          >
            Admin Allowed to sell.
          </div>
          <form [formGroup]="addPurchaseForm">
            <div class="form-row border-bottom">
              <div class="col-md-2 mb-3">
                <label for="invoiceNo">Invoice Number</label>
                <input
                  type="text"
                  formControlName="invoiceNo"
                  class="form-control"
                  id="invoiceNo"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="col-md-2 mb-3">
                <label for="branchId">Branch</label>
                <select class="custom-select" id="branchId" required>
                  <option></option>
                </select>
              </div>

              <!-- party input -->
              <div class="col-md-4 mb-3">
                <div class="d-flex justify-content-between">
                  <label for="partyId">Party </label>
                </div>
                <app-party-input formControlName="party"></app-party-input>
              </div>
              <!-- party input -->
              <div class="col mb-3">
                <label for="saleDate">Date</label>
                <input
                  type="text"
                  id="saleDate"
                  disabled
                  placeholder="Datepicker"
                  class="form-control"
                  name="saleDate"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="col mb-3">
                <label for="dueDate">Due</label>
                <input
                  type="text"
                  id="dueDate"
                  disabled
                  placeholder="Datepicker"
                  class="form-control"
                  name="dueDate"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="col mb-3">
                <label for="taxType">Tax Type</label>
                <select
                  class="custom-select"
                  aria-readonly="true"
                  name="taxType"
                  required
                >
                  <option></option>
                </select>
              </div>
            </div>
            <div class="form-row pt-1">
              <!-- product input  -->
              <div class="col-md-5 mb-3">
                <label for="product">Product Item</label>
                <app-product-input></app-product-input>
              </div>
              <!-- product input  -->

              <div class="col-md-2 mb-3">
                <label for="date">Batch</label>
                <select class="custom-select" name="batchNo" required>
                  <option></option>
                </select>
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>
              <div class="col-md-2 mb-3">
                <label for="expireDate">Expiry</label>
                <input
                  type="text"
                  id="expireDate"
                  placeholder="Datepicker"
                  class="form-control"
                  name="expireDate"
                  autocomplete="off"
                  required
                />
              </div>
              <div class="col-md-1 mb-3">
                <label for="quantity">QTY</label>
                <input
                  type="text"
                  class="form-control"
                  name="quantity"
                  required
                />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>
              <div class="col-md-1 mb-3">
                <label for="invQuantity">I. Qty</label>
                <input
                  type="text"
                  class="form-control"
                  name="invQuantity"
                  autocomplete="off"
                  required
                />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>
              <div class="col-md-1 mb-3">
                <label for="freeQuantity">F. Qty</label>
                <input
                  type="text"
                  class="form-control"
                  name="freeQuantity"
                  autocomplete="off"
                  required
                />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>
            </div>

            <div class="form-row">
              <div class="col-md-1 mb-3">
                <label for="mrp">MRP</label>
                <input type="number" class="form-control" name="mrp" required />
              </div>
              <div class="col-md-2 mb-3">
                <label for="partyId">Rate</label>
                <input type="number" class="form-control" name="rate" />
              </div>
              <!-- <div class="col-md-1 mb-3">
                <label for="saleRate">Sale Rate</label>
                <input type="text" class="form-control" name="saleRate" [(ngModel)]="model.saleRate">
              </div> -->
              <div class="col-md-1 mb-3">
                <label for="date">Disc % </label>
                <input type="number" class="form-control" name="discount" />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>
              <div class="col-md-2 mb-3">
                <label for="taxType">O. Discount %</label>
                <!-- <code> AMT: {{(model.otherDiscount * (model.amount * model.quantity))/100  }}</code> -->

                <input
                  type="number"
                  class="form-control"
                  name="otherDiscount"
                />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>
              <div class="col-md-1 mb-3">
                <label for="taxType">Tax</label>
                <select class="custom-select" name="taxId" required>
                  <option></option>
                </select>
              </div>
              <div class="col-md-2 mb-3">
                <label for="taxType">Amount</label>
                <input
                  type="number"
                  disabled
                  class="form-control bg-light"
                  name="amount"
                  required
                />
                <div class="invalid-feedback">Valid last name is required.</div>
              </div>

              <div class="col-md-2">
                <mat-checkbox
                  name="isSchemeApplied"
                  class="example-margin"
                  color="primary"
                  >Apply Scheme</mat-checkbox
                >
                <button class="btn btn-primary btn-block">
                  Add <span class="fa fa-plus"></span>
                </button>
                <!-- [disabled]="saleForm.invalid && !isBillingEnabled" -->
              </div>
            </div>
          </form>
          <!-- /form .needs-validation -->
        </div>
      </div>

      <!-- <div class="card invoice">
        <div class="card-body ">
          <div class="submit-section d-flex justify-content-center">
            <button [disabled]="!products.length" (click)="submitPurchase()"
              class="btn btn-primary submit-btn">Save</button>
          </div>
        </div>
      </div> -->
    </div>
  </div>
</div>
