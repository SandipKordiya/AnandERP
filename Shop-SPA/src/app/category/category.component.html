<div class="content container-fluid">

  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Categories</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
          <li class="breadcrumb-item active">Categories</li>
        </ul>
      </div>
      <div class="col-auto float-right ml-auto">
        <a (click)="openModal(template)" class="btn add-btn"><i class="fa fa-plus"></i> Add
          Category</a>
      </div>
    </div>
  </div>
  <!-- /Page Header -->

  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped custom-table mb-0">
          <thead>
            <tr>
              <th>#</th>
              <th>Name </th>
              <th>Created </th>
              <!-- <th>Status</th> -->
              <th class="text-right">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of categories">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.created | date: 'dd-MM-yyyy'}}</td>
              <td class="text-right">
                <div class="dropdown dropdown-action">
                  <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i
                      class="material-icons">more_vert</i></a>
                  <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#edit_tax"><i
                        class="fa fa-pencil m-r-5"></i> Edit</a>
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#delete_tax"><i
                        class="fa fa-trash-o m-r-5"></i> Delete</a>
                  </div>
                </div>
              </td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Category</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #editForm="ngForm" id="editForm" (ngSubmit)="addCategory()">
      <div class="form-group">
        <label for="exampleInputEmail1">Category Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name"
         placeholder="Enter Category Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Code</label>
        <input type="text" class="form-control" name="code" [(ngModel)]="model.code" 
        placeholder="Enter code">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Description</label>
        <input type="text" class="form-control" name="description" 
        [(ngModel)]="model.description" placeholder="Enter description">
      </div>
      <div class="form-group row d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Submit</button>

      </div>
    </form>
  </div>
</ng-template>
