<div class="container-fluid">
  <app-pagetitle
    title="Branches"
    [breadcrumbItems]="breadCrumbItems"
  ></app-pagetitle>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-md-2">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="tickets-table_length">
                <label class="d-inline-flex align-items-center"
                  >Show
                  <select
                    name="tickets-table_length"
                    aria-controls="tickets-table"
                    name="pageSize"
                    [(ngModel)]="service.pageSize"
                    class="
                      custom-select custom-select-sm
                      form-control form-control-sm
                      mx-2
                    "
                  >
                    <option [ngValue]="10">10</option>
                    <option [ngValue]="25">25</option>
                    <option [ngValue]="50">50</option>
                    <option [ngValue]="100">100</option>
                  </select>
                  entries</label
                >
              </div>
            </div>
            <!-- Search -->
            <div class="col-sm-12 col-md-6">
              <div
                id="tickets-table_filter"
                class="dataTables_filter text-md-right"
              >
                <label class="d-inline-flex align-items-center"
                  >Search:
                  <input
                    type="text"
                    name="searchTerm"
                    class="form-control form-control-sm ml-2"
                    aria-controls="tickets-table"
                    [(ngModel)]="service.searchTerm"
                /></label>
                <a
                  (click)="openModal(template)"
                  class="btn add-btn btn-primary ml-2"
                  ><i class="fa fa-plus"></i> Add Branch</a
                >
              </div>
            </div>
            <!-- End search -->
          </div>
          <!-- Table -->
          <div class="table-responsive">
            <table
              id="basic-datatable"
              class="
                table table-centered
                dt-responsive
                nowrap
                datatables
                no-footer
                dtr-inline
              "
            >
              <thead class="thead-light">
                <tr>
                  <th sortable="id" (sort)="onSort($event)">Sr.</th>
                  <th sortable="created" (sort)="onSort($event)">Created</th>
                  <th sortable="name" (sort)="onSort($event)">Name</th>
                  <th>Admin</th>
                  <th>Employees</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let table of tables$ | async; let i = index">
                  <td>
                    <ngb-highlight [result]="i + 1"></ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight
                      [result]="table.created | date: 'dd-MM-yyyy'"
                      [term]="service.searchTerm"
                    >
                    </ngb-highlight>
                  </td>
                  <td>
                    <ngb-highlight
                      [result]="table.name"
                      [term]="service.searchTerm"
                    ></ngb-highlight>
                  </td>
                  <td>-</td>
                  <td>-</td>
                  <td>
                    <a
                      (click)="openm(table, templateUpdate)"
                      class="mr-3 text-primary"
                      placement="top"
                      ngbTooltip="Edit"
                      ><i class="mdi mdi-pencil font-size-18"></i
                    ></a>
                    <!-- <a href="javascript:void(0);" class="text-danger" placement="top" ngbTooltip="Delete"><i
                        class="mdi mdi-trash-can font-size-18"></i></a> -->
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- End table -->
          <div
            class="row justify-content-md-between align-items-md-center mt-2"
          >
            <div class="col-sm-12 col-md-5">
              <div
                class="dataTables_info mb-2"
                id="tickets-table_info"
                role="status"
                aria-live="polite"
              >
                Showing {{ service.startIndex }} to {{ service.endIndex }} of
                {{ service.totalRecords }}
                entries
              </div>
            </div>
            <!-- Pagination -->
            <div class="col-sm-12 col-md-5">
              <div class="text-md-right float-md-right pagination-rounded">
                <ngb-pagination
                  [collectionSize]="total$ | async"
                  [(page)]="service.page"
                  [pageSize]="service.pageSize"
                >
                </ngb-pagination>
              </div>
            </div>
            <!-- End Pagination -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Branch</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="branchFrom" id="editForm" (ngSubmit)="addBoard()">
      <div class="form-group">
        <label for="country">Country </label>
        <app-country-select
          (onChangeHandler)="onCountryChange($event)"
          formControlName="country"
        ></app-country-select>
      </div>
      <div class="form-group">
        <label for="State">State </label>
        <app-state-select
          (onChangeHandler)="onStateChange($event)"
          formControlName="stateId"
          [countryId]="countryId"
        ></app-state-select>
      </div>
      <div class="form-group">
        <label for="City">City </label>
        <app-city-select
          (onChangeHandler)="onCityChange($event)"
          formControlName="cityId"
          [stateId]="StateId"
        ></app-city-select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Branch Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Enter Branch Name"
        />
      </div>
      <div class="submit-section">
        <button type="submit" class="btn btn-primary submit-btn">Submit</button>
      </div>
    </form>
  </div>
</ng-template>

<ng-template #templateUpdate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Update Branch</h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="branchFrom" id="editForm" (ngSubmit)="updateBoard()">
      <div class="form-group">
        <label for="country">Country </label>
        <app-country-select
          (onChangeHandler)="onCountryChange($event)"
          formControlName="country"
        ></app-country-select>
      </div>
      <div class="form-group">
        <label for="State">State </label>
        <app-state-select
          (onChangeHandler)="onStateChange($event)"
          formControlName="stateId"
          [countryId]="countryId"
        ></app-state-select>
      </div>
      <div class="form-group">
        <label for="City">City </label>
        <app-city-select
          formControlName="cityId"
          [stateId]="StateId"
        ></app-city-select>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Branch Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Enter Branch Name"
        />
      </div>
      <div class="submit-section">
        <button type="submit" class="btn btn-primary submit-btn">
          Update Branch
        </button>
      </div>
    </form>
  </div>
</ng-template>
