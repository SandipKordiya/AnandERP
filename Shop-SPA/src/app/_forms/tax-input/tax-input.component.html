<select
  class="custom-select"
  tabindex="-1"
  (change)="handleTaxRateChange($event.target.value)"
  (blur)="handleBlur()"
  [formControl]="tax"
  required
  [disabled]="disabled"
  [tabindex]="skipIndex"
>
  <option *ngFor="let item of taxes" [ngValue]="item.id">
    {{ item.name }}
  </option>
</select>
