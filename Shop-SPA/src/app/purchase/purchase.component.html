      <div class="card">
        <div class="card-body pb-0">
          <form [formGroup]='addPurchaseForm' id="editForm" (ngSubmit)="AddProduct()" novalidate>
            <div class="form-row border-bottom">
              <div class="col-md-2 mb-3">
                <label for="invoiceNo">Invoice Number</label>
                <input type="text" formControlName='invoiceNo' class="form-control" autocomplete="off" required>
              </div>
              <div class="col-md-2 mb-3">
                <label for="invoiceNo">Branch</label>
                <select class="custom-select" tabindex="-1" formControlName='branch' required>
                  <option *ngFor='let role of branches' [ngValue]="role.id">
                    {{role.name}}
                  </option>
                </select>
              </div>
              <div class="col-md-3 mb-3">
                <div class="d-flex justify-content-between">
                  <label for="partyId">Party </label>
                </div>
                <app-party-input (onChangeHandler)="onChangeParty($event)" formControlName='party'>
                </app-party-input>
              </div>

              <div class="col-md-2 mb-3">
                <label for="purchaseDate">P. Date</label>
                <!-- <input type="text" id="purchaseDate" placeholder="Datepicker" [textMask]="mask"
                  [ngModel]="purchaseDate | date:'MM/dd/yyyy'" (blur)="onBlur()" (change)='todate($event.target.value)'
                  class="form-control" name="purchaseDate" autocomplete="off" required> -->
                <app-date-input skipIndex="-1" formControlName='PDate'></app-date-input>
              </div>

              <div class="col-md-2 mb-3">
                <label for="taxType">Tax Type</label>
                <select class="custom-select" tabindex="-1" formControlName="TaxType" required>
                  <option *ngFor='let item of taxTypeList' [ngValue]="item">
                    {{item}}
                  </option>
                </select>
              </div>
            </div>
            <div class="form-row pt-1">

              <div class="col-md-4 mb-3">
                <label for="partyId">Product Item</label>
                <app-product-input (onChangeHandler)="onChangeProduct($event)" formControlName="productData">
                </app-product-input>
              </div>

              <div class="col-md-3 mb-3">
                <label for="date">Batch Number</label>
                <input type="text" formControlName="batchNumber" class="form-control" required>
                <div class="invalid-feedback"> Valid last name is required. </div>
              </div>
              <div class="col-md-2 mb-3">
                <label for="expireDate">Expire Date</label>

                <app-date-input formControlName='expireDate'></app-date-input>
              </div>

              <div class="col-md-1 mb-3">
                <label for="mrp">MRP</label>
                <input type="number" formControlName='mrp' class="form-control" min="0" required>
                <div class="invalid-feedback"> Valid last name is required. </div>
              </div>

              <div class="col-md-1 mb-3">
                <label for="quantity">Quantity</label>
                <input type="number" (keyup)="handleQuantityChange($event.target.value)" formControlName='quantity'
                  min="0" class="form-control" required>
                <div class="invalid-feedback"> Valid last name is required. </div>
              </div>

              <div class="col-md-1 mb-3">
                <label for="schQuantity">SCH Qty</label>
                <input type="number" formControlName='schQuantity' min="0" class="form-control" autocomplete="off"
                  required>
                <div class="invalid-feedback"> Valid last name is required. </div>
              </div>

            </div>

            <div class="form-row">
              <div class="col-md-2 mb-3">
                <label for="partyId">Rate <code *ngIf="taxSaleMargin">M.Rate: {{taxSaleMargin}}</code> </label>
                <input type="number" (keyup)="handleRateChange($event.target.value)" formControlName='rate'
                  class="form-control">
              </div>
              <div class="col-md-2 mb-3">
                <label for="date">Discount % </label>

                <input type="number" (keyup)="handleDiscountChange($event.target.value)" formControlName='discount'
                  class="form-control">
                <div class="invalid-feedback"> Valid last name is required. </div>
              </div>
              <div class="col-md-2 mb-3">
                <label for="taxType">O. Discount %</label>

                <input type="number" (keyup)="handleOtherDiscountChange($event.target.value)"
                  formControlName='OtherDiscount' class="form-control">
                <div class="invalid-feedback"> Valid last name is required. </div>
              </div>
              <div class="col-md-2 mb-3">
                <label for="taxType">Tax</label>
                <select class="custom-select" (change)="handleTaxRateChange($event.target.value)" formControlName='Tax'
                  required>
                  <option *ngFor='let item of taxes' [ngValue]="item.id">
                    {{item.name}}
                  </option>
                </select>
              </div>
              <div class="col-md-1 mb-3">
                <label for="taxType">Amount</label>
                <input type="number" readonly formControlName='Amount' class="form-control" required>
                <div class="invalid-feedback"> Valid last name is required. </div>
              </div>

              <div class="col-md-2 pt-3">
                <button class="btn btn-primary btn-block mt-2" [disabled]="this.addPurchaseForm.invalid">Add <span
                    class="fa fa-plus"></span></button>
              </div>
            </div>
          </form><!-- /form .needs-validation -->
        </div>
      </div>
      <app-added-product-list [updateFinal]="updateFinal" (EditProduct)="handleEditProduct($event)"
        (DeleteProduct)="handleDeleteProduct($event)" [products]='products'></app-added-product-list>
